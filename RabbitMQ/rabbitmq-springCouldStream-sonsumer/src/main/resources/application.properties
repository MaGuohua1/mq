spring.cloud.stream.bindings.input_channel.destination=exchange
spring.cloud.stream.bindings.input_channel.group=queue
spring.cloud.stream.bindings.input_channel.binder=rabbit_cluster
spring.cloud.stream.rabbit.bindings.input_channel.consumer.requeue-rejected=false
spring.cloud.stream.rabbit.bindings.input_channel.consumer.acknowledge-mode=MANUAL
spring.cloud.stream.rabbit.bindings.input_channel.consumer.recovery-interval=3000
spring.cloud.stream.rabbit.bindings.input_channel.consumer.durable-subscription=true
spring.cloud.stream.rabbit.bindings.input_channel.consumer.max-concurrency=5
spring.cloud.stream.rabbit.bindings.input_channel.consumer.concurrency=1

spring.cloud.stream.rabbit.bindings.rabbit_cluster.type=rabbit
spring.cloud.stream.rabbit.bindings.rabbit_cluster.environment.spring.rabbitmq.addresses=192.168.1.104:5672
spring.cloud.stream.rabbit.bindings.rabbit_cluster.environment.spring.rabbitmq.username=admin
spring.cloud.stream.rabbit.bindings.rabbit_cluster.environment.spring.rabbitmq.password=admin
spring.cloud.stream.rabbit.bindings.rabbit_cluster.environment.spring.rabbitmq.virtual-host=/test
